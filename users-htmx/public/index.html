<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX - Usuarios</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <form id="formulario-usuarios" hx-post="/users" hx-target="#mensaje-resultado" hx-trigger="submit">
        <label for="nombre">Nombre de usuario: </label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="pass">Contraseña: </label>
        <input type="password" id="pass" name="pass" required>
        <br>
        <button type="submit">Registrar</button>
    </form>
    <div id="mensaje-resultado"></div>
    <button hx-get="/users" hx-target="div[hx-get]" hx-trigger="click">Actualizar</button>
    <div hx-get="/users" hx-swap="innerHTML" hx-trigger="load"></div>
    <button hx-delete="/users" hx-target="#mensaje-resultado" hx-confirm="¿Estás seguro de que deseas borrar la base de datos?">Eliminar base de datos</button>
</body>
</html>
