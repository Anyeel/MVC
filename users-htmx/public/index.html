<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX - Usuarios</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>
    <form id="formulario-usuarios" hx-post="/users" hx-target="#mensaje-resultado" hx-trigger="submit">
        <label for="nombre">Nombre de usuario: </label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="pass">Contraseña: </label>
        <input type="password" id="pass" name="pass" required>
        <br>
        <button type="submit">Registrar</button>
    </form>
    <div id="mensaje-resultado"></div>

    <button hx-get="/users?format=json" hx-target="#usuarios-json" hx-trigger="click">Mostrar en JSON</button>
    <button hx-get="/users?format=list" hx-target="#usuarios-lista" hx-trigger="click">Mostrar en Lista</button>
    <button hx-get="/users?format=table" hx-target="#usuarios-tabla" hx-trigger="click">Mostrar en Tabla</button>

    <div id="usuarios-json" style="margin-top: 20px; white-space: pre-wrap; background-color: #f9f9f9; padding: 10px; border: 1px solid #ccc;"></div>
    <div id="usuarios-lista" style="margin-top: 20px;"></div>
    <div id="usuarios-tabla" style="margin-top: 20px;"></div>

    <button hx-delete="/users" hx-target="#mensaje-resultado" hx-confirm="¿Estás seguro de que deseas borrar la base de datos?">Eliminar base de datos</button>
</body>
</html>
